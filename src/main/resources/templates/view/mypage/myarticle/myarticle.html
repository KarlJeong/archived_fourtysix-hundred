<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/ThymeleafCommonLayout}" xmlns:sec="http://www.thymeleaf.org">
<head>
<title>My Articles</title>
</head>

<body>
    <th:block layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="card px-2">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-12">
                                <h2>My Articles</h2>
                                <div class="separator-2"></div>
                            </div>
                        </div>
						<ul class="nav nav-tabs tab-solid tab-solid-danger" role="tablist">
							<li class="nav-item" th:each="articleCode, index : ${articleCodeList}">
								<a class="nav-link" th:id="'tab-' + ${articleCode.codeValue}" th:classappend="${index.index} == 0 ? active" th:attrappend="aria-selected=${index.index == 0}?'true':'false'" data-toggle="tab" th:href="@{|#div-|+${articleCode.codeValue}}" role="tab" th:aria-controls="'#div-' + ${articleCode.codeValue}" th:text="${articleCode.codeName}"></a>
							</li>
						</ul>
						<div class="tab-content tab-content-solid">
							<div class="tab-pane fade" th:each="articleCode, index : ${articleCodeList}" th:classappend="${index.index} == 0 ? 'show active'" th:id="'div-' + ${articleCode.codeValue}" role="tabpanel" th:aria-labelledby="'tab-' + ${articleCode.codeValue}">
								<span th:text="${articleCode.codeValue}"></span>
							</div>
						</div>
                        <div sec:authorize="hasRole('ROLE_MEMBER') or hasRole('ROLE_AUTHOR') or hasRole('ROLE_ADMIN')" class="d-flex justify-content-end">
                            <a href="/b/general/viewcreate" class="btn btn-sm btn-outline-info btn-fw mt-3"><i class="fa fa-pencil pr-2"></i>Write</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>

</html>
