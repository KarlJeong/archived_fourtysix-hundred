<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/ThymeleafCommonLayout}">
<head>
    <title>General Discussion Forum</title>
</head>

<body>
    <th:block layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="card px-2">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-12">
                                <h2>General Discussion Forum</h2>
                                <p class="lead">Any topics</p>
                                <div class="separator-2"></div>
                            </div>
                        </div>

                        <div class="wrapper d-flex align-items-center py-2">
                            <form class="forms-sample w-100 mr-5" id="searchForm">
                                <div class="form-group row col-12 col-md-6">
                                    <div class="col-4 pr-1">
                                        <label>Category</label>
                                        <select class="form-control" id="categoryId">
                                            <option value="" selected>All</option>
                                        </select>
                                    </div>
                                    <div class="col-4 pl-1">
                                        <label>Show</label>
                                        <select class="form-control" id="size" name="size" th:field="${articleList.size}" onchange="fnReadList()">
                                            <option th:each="articleNumber : ${articleNumber}" th:value="${articleNumber.codeValue}" th:text="${articleNumber.codeName}"></option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row table-sm" th:each="article : ${articleList}">
                            <div class="col-12 table-sm-tbody">
                                <div class="row table-sm-tr">
                                    <div class="table-sm-td col-lg-8">
                                        <div class="table-sm-td-content">
                                            <span class="badge badge-info fixed-badge align-middle">NOTICE</span>
                                            <span class="table-sm-td-content">
                                                <a th:href="@{/notice/viewdetail/} + ${article.articleId}" th:text="${article.articleTitle}"></a>
                                            </span>
                                            <div class="text-right pt-2 d-block d-lg-none d-xl-none">
                                                <span class="" th:text="${article.articleWriterUserName}"></span>
                                                <span class="text-muted">|</span>
                                                <span class="" th:text="${#dates.format(article.articleWriteDatetime, 'yyyy-MM-dd')}"></span>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="table-sm-td col-lg-2 table-sm-td-sep d-none d-lg-block d-xl-block"><div class="table-sm-td-content" th:text="${article.articleWriterUserName}"></div></div>
                                    <div class="table-sm-td col-lg-2 table-sm-td-sep d-none d-lg-block d-xl-block"><div class="table-sm-td-content" th:text="${#dates.format(article.articleWriteDatetime, 'yyyy-MM-dd')}"></div></div>
                                </div>
                            </div>
                        </div>
                        <nav>
                            <ul
                                class="pagination rounded-flat d-flex justify-content-center pagination-primary">
                                <li class="page-item"><a class="page-link" href="#"><i class="mdi mdi-chevron-left"></i></a></li>

                                <th:block th:if="${articleList.totalPages > 0}" th:each="pageNumber : ${paging}">
                                <li class="page-item" th:classappend="${pageNumber==articleList.number +1} ? active">
                                    <a class="page-link" th:href="@{/notice/viewmain(size=${articleList.size}, page=${pageNumber -1})}" th:text="${pageNumber}" ></a>
                                </li>
                                </th:block>

                                <li class="page-item"><a class="page-link" href="#"><i class="mdi mdi-chevron-right"></i></a></li>
                            </ul>
                        </nav>
                        <div class="wrapper d-flex align-items-center">
                            <form class="forms-sample w-100" id="showForm">
                                <div class="form-group row">
                                    <div class="col-8 col-md-5 row mx-auto">
                                        <div class="col-4 px-0">
                                            <select class="form-control" name="category">
                                                <option value="title">Title</option>
                                                <option value="writer">Writer</option>
                                                <option value="contents">Title+Writer</option>
                                            </select>
                                        </div>
                                        <div class="col-5 px-0">
                                            <input type="text" class="form-control">
                                        </div>
                                        <button class="btn btn-info col-3 px-0" type="button">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-2 ml-auto">
                        	<a href="/b/general/viewcreate" class="btn btn-sm btn-outline-info btn-fw mt-3"><i class="fa fa-pencil pr-2"></i>Write</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>

</html>
