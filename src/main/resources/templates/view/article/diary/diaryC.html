<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/ThymeleafCommonLayout}">

<head>
    <link rel="stylesheet" th:href="@{/vendors/summernote/dist/summernote-bs4.css}">

    <script defer th:src="@{/vendors/tinymce/tinymce.min.js}"></script>
    <script defer th:src="@{/vendors/tinymce/themes/modern/theme.js}"></script>
    <script defer th:src="@{/vendors/summernote/dist/summernote-bs4.min.js}"></script>
    <script defer th:src="@{/vendors/liverty-admin/js/template.js}"></script>
    <script defer type="text/javascript">
    $(function() {
        'use strict';
        $('#articleContents').summernote({
            height : 500,
            tabsize : 2,
            toolbar : [
                [ 'style', [ 'style' ] ],
                [ 'font', [ 'bold', 'italic', 'underline', 'clear' ] ],
                [ 'fontname', [ 'fontname' ] ],
                [ 'fontsize', [ 'fontsize' ] ],
                [ 'color', [ 'color' ] ],
                [ 'para', [ 'ul', 'ol', 'paragraph' ] ],
                [ 'height', [ 'height' ] ],
                [ 'table', [ 'table' ] ],
                [ 'insert', [ 'link', 'picture', 'video', 'hr' ] ],
                [ 'view', [ 'fullscreen', 'codeview' ] ],
                [ 'help', [ 'help' ] ]
            ]
        });
    })

    function fnPublish() {
        var params = $("#baseForm").serializeObject();
        params.articleContents = $("#articleContents").summernote('code');
        PromiseUtil.post("/v1/api/diary", params)
        .then(JSON.parse)
        .then(d => console.log(d));
    }
    </script>
</head>

<body>
    <th:block layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="card px-2">
                    <div class="card-body">
                        <div class="row mb-5">
                            <div class="col-12">
                                <h2>DIARY WRITING</h2>
                                <div class="separator-2"></div>
                                <form id="baseForm">
                                    <div class="form-group">
                                        <label for="diaryCategory">Diary Category</label>
                                        <select class="form-control" id="diaryCategory" name="">
                                            <option value=" ">--SELECT--</option>
                                            <option value="FOOD">FOOD</option>
                                            <option value="LIFE">LIFE</option>
                                            <option value="LANGUAGE">LANGUAGE</option>
                                            <option value="TRIP">TRIP</option>
                                            <option value="HOT POTATO">HOT POTATO</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" class="form-control" id="articleTitle" name="articleTitle" placeholder="Title">
                                    </div>
                                    <div class="form-group">
                                        <label for="summary">Summary</label>
                                        <textarea class="form-control" id="articleSummary" name="articleSummary" rows="5"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="articleContents">Contents</label>
                                        <div id="articleContents"></div>
                                    </div>
                                </form>

                                <div class="container-fluid w-100">
                                    <a href="#" class="btn btn-primary float-right mt-4 ml-2" onclick="fnPublish()">Publish</a>
                                    <a href="#" class="btn btn-success float-right mt-4 ml-2">Temporary Save</a>
                                    <a href="#" class="btn btn-danger float-right mt-4 ml-2">Delete</a>
                                    <a href="#" class="btn btn-secondary float-right mt-4">List</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>

</html>
