<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/ThymeleafCommonLayout}">

<head>
    <link rel="stylesheet" th:href="@{/vendors/summernote/dist/summernote-bs4.css}">

    <script defer th:src="@{/vendors/tinymce/tinymce.min.js}"></script>
    <script defer th:src="@{/vendors/tinymce/themes/modern/theme.js}"></script>
    <script defer th:src="@{/vendors/summernote/dist/summernote-bs4.min.js}"></script>
    <script defer th:src="@{/vendors/liverty-admin/js/template.js}"></script>
    <script defer type="text/javascript">
    $(function() {
        'use strict';
        $('#summernoteExample').summernote({
            height : 500,
            tabsize : 2,
            toolbar : [
                [ 'style', [ 'style' ] ],
                [ 'font', [ 'bold', 'italic', 'underline', 'clear' ] ],
                [ 'fontname', [ 'fontname' ] ],
                [ 'fontsize', [ 'fontsize' ] ],
                [ 'color', [ 'color' ] ],
                [ 'para', [ 'ul', 'ol', 'paragraph' ] ],
                [ 'height', [ 'height' ] ],
                [ 'table', [ 'table' ] ],
                [ 'insert', [ 'link', 'picture', 'video', 'hr' ] ],
                [ 'view', [ 'fullscreen', 'codeview' ] ],
                [ 'help', [ 'help' ] ] ]
        });
    })
    </script>
</head>

<body>
    <th:block layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="card px-2">
                    <div class="card-body">
                        <div class="row mb-5">
                            <div class="col-12">
                                <h2>DIARY WRITING</h2>
                                <div class="separator-2"></div>
                                <form>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect2">Diary
                                            Category</label> <select class="form-control"
                                            id="exampleFormControlSelect2">
                                            <option>--SELECT--</option>
                                            <option>FOOD</option>
                                            <option>LIFE</option>
                                            <option>LANGUAGE</option>
                                            <option>TRIP</option>
                                            <option>HOT POTATO</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputName1">Title</label> <input
                                            type="text" class="form-control" id="exampleInputName1"
                                            placeholder="Title">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleTextarea1">Summary</label>
                                        <textarea class="form-control" id="exampleTextarea1"
                                            rows="5"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="summernoteExample">Contents</label>
                                        <div id="summernoteExample"></div>
                                    </div>
                                </form>

                                <div class="container-fluid w-100">
                                    <a href="#" class="btn btn-primary float-right mt-4 ml-2">Publish</a>
                                    <a href="#" class="btn btn-success float-right mt-4 ml-2">Temporary Save</a>
                                    <a href="#" class="btn btn-danger float-right mt-4 ml-2">Delete</a>
                                    <a href="#" class="btn btn-secondary float-right mt-4">List</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>

</html>
