<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/ThymeleafCommonLayout}">
<head>
<title>Diary</title>
<script defer th:src="@{/vendors/isotope/imagesloaded.pkgd.min.js}"></script>
<script defer th:src="@{/vendors/isotope/isotope.pkgd.min.js}"></script>
<script defer th:src="@{/vendors/liverty-admin/js/owl-carousel.js}"></script>
<script defer th:src="@{/vendors/liverty-admin/js/template.js}"></script>
<script defer th:src="@{/vendors/liverty-admin/js/select2.js}"></script>
<script defer type="text/javascript">
    
</script>
</head>

<body>
    <th:block layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="card px-2">
                    <div class="card-body">
                        <div class="row mb-5">
                            <div class="col-12">
                                <h2>CODE GROUP DETAIL</h2>
                                <div class="separator-2"></div>
                                <form>
                                    <div class="form-group">
                                        <label for="codeGgroupValue">Code Group Value</label> <input type="text" class="form-control" id="codeGgroupValue">
                                    </div>
                                    <div class="form-group">
                                        <label for="codeGgroupName">Code Group Name</label> <input type="text" class="form-control" id="codeGgroupName">
                                    </div>
                                    <div class="form-group">
                                        <label for="includingCodes">Including Codes</label> <select class="js-example-basic-multiple" multiple="multiple" style="width: 100%">
                                            <option value="AL">Code001</option>
                                            <option value="WY">Code002</option>
                                            <option value="AM">Code003</option>
                                            <option value="CA">Code004</option>
                                            <option value="RU">Code005</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="Description">Description</label>
                                        <textarea class="form-control" id="Description" rows="5"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="useYn">Use YN</label> <select class="form-control" id="useYn">
                                            <option>Use</option>
                                            <option>Disuse</option>
                                        </select>
                                    </div>
                                </form>

                                <div class="container-fluid w-100">
                                    <a href="#" class="btn btn-success float-right mt-4 ml-2">Save</a> <a href="#" class="btn btn-secondary float-right mt-4">List</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>

</html>
